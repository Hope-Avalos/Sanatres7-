<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Farmaciapp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo"><span>Farmaciapp</span></div>
            <nav class="navbar">
                <a href="index.html">Inicio</a>
                <a href="productos.html" class="active">Productos</a>
                <a href="#laboratorios">Laboratorios</a>
                <a href="administracion.html" class="btn btn-primary ms-3">Ingresar</a>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h2 class="text-center mb-4">Catálogo de Productos</h2>

        <!-- Buscador -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Buscar por nombre, laboratorio o tipo">
            <button class="btn btn-outline-primary">Buscar</button>
        </div>

        <!-- Productos -->
        <div class="row productos-grid">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/medicamento1.jpg" alt="Medicamento 1">
                    <h3>Paracetamol 500mg</h3>
                    <p>Laboratorio Genéricos</p>
                    <p class="price">$1200.00</p>
                    <button>Agregar al carrito</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="img/medicamento2.jpg" alt="Medicamento 2">
                    <h3>Ibuprofeno 400mg</h3>
                    <p>SaludPlus</p>
                    <p class="price">$1500.00</p>
                    <button>Agregar al carrito</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="img/medicamento3.jpg" alt="Medicamento 3">
                    <h3>Vitamina C 1000mg</h3>
                    <p>Farmaco S.A.</p>
                    <p class="price">$900.00</p>
                    <button>Agregar al carrito</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center bg-dark text-white py-4">
        <p>&copy; 2025 Farmaciapp. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
